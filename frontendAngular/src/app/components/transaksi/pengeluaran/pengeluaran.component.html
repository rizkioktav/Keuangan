<div class="container-fluid py-4">
  <div class="row">
    <div class="col-md-12 col-lg-4">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Pengeluaran</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="tanggal">Tanggal:</label>
              <input type="date" class="form-control" id="tanggal">
            </div>
            <div class="mb-3">
              <label for="debit">Untuk biaya (Debit):</label>
              <div class="position-relative">
                <select class="form-select" id="debit">
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="kredit">Diambil dari (Kredit):</label>
              <div class="position-relative">
                <select class="form-select" id="kredit">
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                </select>
              </div>
            </div>            
            <div class="mb-3">
              <label for="nominal">Nominal:</label>
              <input type="number" class="form-control" placeholder="Rp." id="nominal">
            </div>
            <div class="mb-3">
              <label for="catatan">Catatan:</label>
              <textarea class="form-control" id="catatan" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="kontak">Kontak:</label>
              <input type="text" class="form-control" id="kontak">
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
          </form>
        </div>
      </div> 
    </div> 
    <div class="col-md-12 col-lg-8  mt-4 mt-lg-0">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">History Pengeluaran</h4>
        </div>
        <div class="card-body p-3">
          <div class="table-responsive">
            <table class="table text-center">
              <thead>
                <tr>
                  <th>Tanggal</th>
                  <th>Nama Transaksi</th>
                  <th>Kontak</th>
                  <th>Catatan</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>2024-06-06</td>
                  <td>Transaksi 1</td>
                  <td>Kontak 1</td>
                  <td>Catatan 1</td>
                  <td>1.500.000</td>
                </tr>
                <tr>
                  <td>2024-06-07</td>
                  <td>Transaksi 2</td>
                  <td>Kontak 2</td>
                  <td>Catatan 2</td>
                  <td>5.000.000</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
