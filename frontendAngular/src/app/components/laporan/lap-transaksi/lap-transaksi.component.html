<div class="container-fluid py-4">
  <div class="card">
    <div class="card-header pb-0">
      <div class="col-lg-6 col-7 align-items-center">
        <h4 class="mb-0">Laporan Transaksi</h4>
      </div>
      <div class="row">
        <div class="col-lg-6 col-5 mt-1">
          <div class="d-flex align-items-center">
            <div class="me-2">
              <input type="date" class="form-control form-control-sm" [(ngModel)]="startDate" placeholder="Dari Tanggal">
            </div>
            <div class="me-2">
              <i class="bi bi-arrow-right"></i>
            </div>
            <div class="me-2">
              <input type="date" class="form-control form-control-sm" [(ngModel)]="endDate" placeholder="Sampai Tanggal">
            </div>
            <div class="pt-3 ms-1 me-2">
              <button type="button" class="btn btn-primary btn-sm" (click)="cariLaporan()">Cari</button>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-5">
          <div class="input-group pt-3">
            <span class="input-group-text text-body"><i class="fas fa-search" aria-hidden="true"></i></span>
            <input type="text" class="form-control" placeholder="Cari Transaksi">
          </div>
        </div>
      </div>
    </div>
    <div class="card-body px-0">
      <div class="table-responsive">
        <table class="table align-items-center mb-0">
          <thead>
            <tr>
              <th class="text-uppercase text-secondary text-xs font-weight-bolder">No</th>
              <th class="text-uppercase text-secondary text-xs font-weight-bolder">Tanggal</th>
              <th class="text-uppercase text-secondary text-xs font-weight-bolder">Transaksi</th>
              <th class="text-uppercase text-secondary text-xs font-weight-bolder">Catatan</th>
              <th class="text-uppercase text-secondary text-xs font-weight-bolder">Nominal</th>
              <th class="text-uppercase text-secondary text-xs font-weight-bolder">Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let transaksi of transaksiSampleData; let i = index">
              <td>
                <div class="d-flex px-2 ms-2">
                  <div class="d-flex flex-column justify-content-center">
                    <span class="text-xs font-weight-bold">{{ i + 1 }}</span>
                  </div>
                </div>
              </td>
              <td>
                <div class="d-flex px-2 ms-2">
                  <div class="d-flex flex-column justify-content-center">
                    <span class="text-xs font-weight-bold">{{ transaksi.tanggal | date  }}</span>
                  </div>
                </div>
              </td>
              <td>
                <div class="d-flex px-2 ms-2">
                  <div class="d-flex flex-column justify-content-center">
                    <span class="text-xs font-weight-bold">{{ transaksi.transaksi }}</span>
                  </div>
                </div>
              </td>
              <td>
                <div class="d-flex px-2 ms-2">
                  <div class="d-flex flex-column justify-content-center">
                    <span class="text-xs font-weight-bold">{{ transaksi.catatan }}</span>
                  </div>
                </div>
              </td>
              <td>
                <div class="d-flex px-2 ms-2">
                  <div class="d-flex flex-column justify-content-center">
                    <span class="text-xs font-weight-bold">Rp. {{ transaksi.nominal | number  }}</span>
                  </div>
                </div>
              </td>
              <td>
                <div class="d-flex">
                  <div class="col-md-4 text-md-end text-center mt-3 mt-md-0">
                    <a href="javascript:;">
                      <i class="bi bi-pencil-square text-secondary text-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit Transaksi"></i>
                    </a>
                  </div>
                  <div class="col-md-4 text-md-end text-center mt-3 mt-md-0">
                    <a href="javascript:;">
                      <i class="bi bi-trash text-secondary text-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Hapus Transaksi"></i>
                    </a>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
