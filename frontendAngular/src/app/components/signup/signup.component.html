  <main class="main-content mt-0">
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-xl-3 d-flex">
              <div class="card card-plain">
                <div class="card-header pb-0 text-left bg-transparent pt-5 text-center">
                  <h3 class="font-weight-bolder text-info text-gradient">Sign up</h3>
                </div>                
                <div class="card-body">
                  <form #signupForm="ngForm" (ngSubmit)="submitSignup()" role="form">
                    <!-- Email -->
                    <label for="email">Email</label>
                    <div class="mb-3">
                      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="form.email" placeholder="name@example.com" required>
                    </div>
                    <!-- Phone Number -->
                    <label for="no_hp">Phone Number</label>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="no_hp" name="no_hp" [(ngModel)]="form.no_hp" placeholder="Phone Number" required>
                    </div>
                    <!-- Password -->
                    <label for="password">Password</label>
                    <div class="mb-3" style="position: relative;">
                      <input type="{{ passwordVisible ? 'text' : 'password' }}" class="form-control" id="password" name="password" [(ngModel)]="form.password" placeholder="Password" required style="position: relative; z-index: 1;">
                      <div style="position: absolute; top: 35%; right: 30px; cursor: pointer; z-index: 2;" (click)="togglePasswordVisibility()">
                        <i class="fa" [ngClass]="{'fa-eye-slash': passwordVisible, 'fa-eye': !passwordVisible}" style="position: absolute;"></i>
                      </div>
                    </div>
                    <!-- Confirm Password -->
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="mb-3" style="position: relative;">
                      <input type="{{ passwordConfirmVisible ? 'text' : 'password' }}" class="form-control" id="password_confirmation" name="password_confirmation" [(ngModel)]="form.password_confirmation" placeholder="Confirm Password" required>
                      <div style="position: absolute; top: 35%; right: 30px; cursor: pointer; z-index: 2;" (click)="togglePasswordConfirmVisibility()">
                        <i class="fa" [ngClass]="{'fa-eye-slash': passwordConfirmVisible, 'fa-eye': !passwordConfirmVisible}" style="position: absolute;"></i>
                      </div>
                    </div>
                    <!-- Agree Terms -->
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="terms" name="terms" [(ngModel)]="form.terms" required>
                      <label class="form-check-label" for="agreeTerms">I agree to the terms and conditions</label>
                    </div>
                    <!-- Sign Up Button -->
                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0" [disabled]="!signupForm.valid">Sign up</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    Sudah punya akun?
                    <a href="javascript:;" class="text-info text-gradient font-weight-bold" [routerLink]="'/login'" *ngIf="!loggedIn">Sign in</a>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-9" style="height: 100vh;">
              <div class="oblique position-absolute top-0 h-100 d-md-block d-none">
                <div class="oblique-image bg-cover fixed-top h-100 z-index-0 ms-n6" style="background-image:url('../assets/img/curved-images/curved6.jpg'); width: 100%; height: 100%;"></div>
              </div>
            </div>            
          </div>
        </div>
      </div>
    </section>
  </main>
